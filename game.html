<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Typing</title>
    <link rel="icon" href="assets/images/mystery_box_icon.png">
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#82DDF0] mx-[15px]">
    <header class="flex justify-between mt-[5px] mb-4">
        <div class="flex row-auto items-center gap-2">
            <img src="assets/images/mystery_box_icon.png" alt="mystery box icon" class="h-[8vh]">
            <p class="lg:block max-lg:hidden font-bold text-xl text-transparent bg-clip-text text-center bg-gradient-to-r from-[#5296A5] to-[#A57548]">Mystery Box Typing</p>
        </div>
        <div class="flex row-auto items-center gap-2 pl-0">
            <p class="max-md:hidden md:block font-medium text-xl ">MayahNeko25</p>
            <img src="assets/images/girl.png" alt="user-profil" class="h-[8vh] rounded-full">
        </div>
    </header>

    <main class="flex row-auto">
        <div class="grid grid-cols-1 place-content-between w-[70vw] h-[86vh]  bg-cover bg-center bg-no-repeat rounded-[5px]" style="background-image: url(assets/images/background.png);">
            <div class="bg-[#A57548] lg:h-[50vh] max-lg:h-[45vh] rounded-[5px] mx-10 mt-5 p-3">
                <p id="word-display" class="text-white max-lg:text-[12px] lg:text-xl font-semibold"></p>
            </div>

            <div class="flex lg:row-auto max-lg:col-auto justify-between mx-11 ">
                <input type="text" id="input-field" autofocus class="bg-[#A57548] text-white lg:h-15 max-lg:h-10 max-lg:text-[15px] lg:text-xl font-semibold">
                <p id="results" class="bg-[#A57548] lg:h-15 max-lg:h-10 p-2 text-white max-md:text-[15px] md:text-xl font-semibold rounded-[10px]">Results : </p>
            </div>

            <div class="lg:block max-lg:hidden lg:flex justify-between bottom-0">
                <img src="assets/images/girl.png" alt="litlle girl" class="h-[14vh]">
                <img src="assets/images/house.png" alt="house" class="h-[14vh]">
                <img src="assets/images/boy.png" alt="littile boy" class="h-[14vh]">
            </div>
        </div>

        <div class="w-[30vw] h-[86vh] grid grid-cols-1 place-items-center">
            <div class="w-[20vw] h-[10vh] rounded-[5px] text-white max-lg:text-[15px] lg:text-xl text-center bg-[#A57548] font-semibold" >
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <p class="lg:w-[20vw] max-lg:w-30 lg:h-[10vh] max-lg:h-15 rounded-[5px] flex justify-around max-lg:text-[15px] lg:text-xl font-bold items-center text-white bg-[#A57548]">Restart Game</p>
            <a href="" class="lg:w-[20vw] max-lg:w-30 lg:h-[10vh] max-lg:h-15 rounded-[5px] flex justify-around max-lg:text-[15px] lg:text-xl font-bold items-center text-white bg-[#A57548]">Report</a>
            <a href="index.html" class="lg:w-[20vw] max-lg:w-30 lg:h-[10vh] max-lg:h-15 rounded-[5px] flex justify-around max-lg:text-[15px] lg:text-xl font-bold items-center text-white bg-[#A57548]">
                <img src="assets/images/exit.png" alt="exit sign" class="h-[8vh]">
                Exit Game
            </a>
        </div>
    </main>

    <script src="lobby.js"></script>
    <script src="game.js"></script>
</body>

</html>
